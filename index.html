<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">

        <div class="logo"><img src="amazon-dark.svg" alt="logo" class="">
        </div>

        <div class="location">
            <span class="location-logo"><i class="fa-solid fa-location-dot"></i></span>
            <div class="location-name">
                <p>Delivering to Bengaluru 560045</p>
                <p>Update location</p>
            </div>
        </div>

        <div class="search-bar">
            <select name="" id="">
                <option value="All">All</option>
                <option value="Amazon Devices">Amazon Devices</option>
                <option value="Beauty">Beauty</option>
            </select>
            <input type="text" class="search-input" placeholder="Search Amazon.in">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>

        <div class="flag-language">
            <span class="flag"><img src="india.png" alt=""></span>
            <div class="language">EN</div>
            <span><i class="fa-solid fa-sort-down"></i></span>

        </div>

        <div class="account">
            <div class="List">
                <p>Hello sign in</p>
                <p>Account & Lists</p>
            </div>
            <span><i class="fa-solid fa-sort-down"></i></span>

        </div>
        <div class="returns">
            <p>Returns</p>
            <p>& Orders</p>
        </div>
        <div class="cart">
            <span><i class="fa-solid fa-cart-shopping"></i></span>
            <div class="cart">Cart</div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>

</html>
