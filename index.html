<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">

        <div class="logo nav-common flex center"><img src="amazon-dark.svg" alt="logo" class="">
        </div>

        <div class="location nav-common flex center">
            <span class="location-logo"><i class="fa-solid fa-location-dot"></i></span>
            <div class="location-name">
                <p>Delivering to Bengaluru 560045</p>
                <p>Update location</p>
            </div>
        </div>

        <div class="search-bar flex nav-common">
            <select name="" id="">
                <option value="All">All</option>
                <option value="Amazon Devices">Amazon Devices</option>
                <option value="Beauty">Beauty</option>
            </select>
            <input type="text" class="search-input" placeholder="Search Amazon.in">
            <div class="search-icon flex center"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>

        <div class="flag-language flex center nav-common">
            <span class="flag"><img src="india.png" alt=""></span>
            <div class="language">EN</div>
            <span><i class="fa-solid fa-sort-down"></i></span>

        </div>

        <div class="account flex center nav-common">
            <div class="List">
                <p class="nav-font1">Hello sign in</p>
                <p>Account & Lists</p>
            </div>
            <span><i class="fa-solid fa-sort-down"></i></span>

        </div>
        <div class="returns nav-common">
            <div class="nav-font1">Returns</div>
            <div>& Orders</div>
        </div>
        <div class="cart flex  center nav-common">
            <span><i class="fa-solid fa-cart-shopping"></i></span>
            <div class="">Cart</div>
        </div>
    </nav>
    <div class="hero flex center">
        <div class="hamburger"><i class="fa-solid fa-bars"></i>
            <p>All</p>
        </div>
        <div>Amazon miniTV</div>
        <div>Sell</div>
        <div>Best Seller</div>
        <div>Today's Deals</div>
        <div>Mobiles</div>
        <div>Customer Service</div>
        <div>Prime</div>
        <div>Electronics</div>
        <div>Fashion</div>
        <div>New Releases</div>
        <div>Home & Kitchen</div>
        <div>Amazon Pay</div>
        <div>Computers</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
